button {
  position: relative;
  padding: 10px 20px; /* Adjust padding for better spacing */
  border-radius: 7px;
  border: 1px solid rgb(2, 21, 84);
  font-size: 12px; /* Adjust font size as needed */
  text-transform: uppercase;
  font-weight: 900;
  letter-spacing: 1px;
  background: transparent;
  color: #121212;
  overflow: hidden;
  box-shadow: 0 0 0 0 transparent;
  transition: all 0.2s ease-in;
  white-space: nowrap; /* Prevent text from wrapping */
  min-width: fit-content; /* Ensure the button width fits the text */
  text-align: center; /* Center the text horizontally */
  display: inline-flex; /* Use flexbox for better alignment */
  align-items: center; /* Center the text vertically */
  justify-content: center; /* Center the text horizontally */
}

button:hover {
  background: rgb(7, 61, 241);
  box-shadow: 0 0 30px 5px rgba(1, 40, 66, 0.815);
  transition: all 0.2s ease-out;
}

button::before {
  content: '';
  display: block;
  width: 0px;
  height: 86%;
  position: absolute;
  top: 7%;
  left: 0%;
  opacity: 0;
  background: #f89595;
  box-shadow: 0 0 50px 30px #fff;
  transform: skewX(-20deg);
}

button:hover::before {
  animation: sh02 0.5s 0s linear;
}

@keyframes sh02 {
  from {
    opacity: 0;
    left: 0%;
  }

  50% {
    opacity: 1;
  }

  to {
    opacity: 0;
    left: 100%;
  }
}
