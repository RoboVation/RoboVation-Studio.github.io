    button {
      position: relative;
      padding: 10px 20px;
      border-radius: 7px;
      border: 1px solid rgb(2, 21, 84);
      font-size: 14px;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 2px;
      background: transparent;
      color: #121212;
      overflow: hidden;
      box-shadow: 0 0 0 0 transparent;
      transition: all 0.2s ease-in;
    }

    button:hover {
      background: rgb(7, 61, 241);
      box-shadow: 0 0 30px 5px rgba(1, 40, 66, 0.815);
      transition: all 0.2s ease-out;
    }

    button::before {
      content: '';
      display: block;
      width: 0px;
      height: 86%;
      position: absolute;
      top: 7%;
      left: 0%;
      opacity: 0;
      background: #f89595;
      box-shadow: 0 0 50px 30px #fff;
      transform: skewX(-20deg);
    }

    button:hover::before {
      animation: sh02 0.5s 0s linear;
    }

    @keyframes sh02 {
      from {
        opacity: 0;
        left: 0%;
      }

      50% {
        opacity: 1;
      }

      to {
        opacity: 0;
        left: 100%;
      }
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #031241;
      color: #fff;
    }

    @media (max-width: 768px) {
      .video-item {
        flex-direction: column;
      }
    }

    /* Fade-in animation for video items */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
