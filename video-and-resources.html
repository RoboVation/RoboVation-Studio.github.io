<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos & Resources | Robovation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="MAKE.png" type="image/png">
</head>
<body>
    <header>
        <img src="MAKE.png" alt="Robovation Logo">
        <h1>Videos & Resources</h1>
    </header>
    
    <main id="video-list"></main>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const videos = [
                {   
                    title: "ESP32 & OLED Display Tutorial ðŸ“º",
                    description: "Learn how to use an ESP32 with an OLED display. Step-by-step guide for beginners! ðŸ”§",
                    youtubeLink: "https://youtu.be/74LsM-j7kHo",
                    youtubeId: "74LsM-j7kHo",
                    link: "https://docs.google.com/document/d/1H5BTOYvKUENGjcDQu0w0iy3tLFrV0Owbj3rYgkhqHh8/edit?usp=sharing",
                    buttonText: "Code"
                },
                {   
                    title: "Custom Animations on OLED with Arduino! ðŸŽ¬",
                    description: "In this video, I'll show you how to create custom animations on an OLED display using Arduino. Learn how to bring your projects to life with smooth motion graphics! ðŸš€",
                    youtubeLink: "https://youtu.be/ekp1RyIJW1A",
                    youtubeId: "ekp1RyIJW1A",
                    link: "https://docs.google.com/document/d/1H5BTOYvKUENGjcDQu0w0iy3tLFrV0Owbj3rYgkhqHh8/edit?usp=sharing",
                    buttonText: "Code"
                }
            ];

            const videoList = document.getElementById("video-list");

            videos.forEach(video => {
                const videoContainer = document.createElement("div");
                videoContainer.classList.add("video-container");

                videoContainer.innerHTML = `
                    <iframe width="560" height="315" 
                        src="https://www.youtube.com/embed/${video.youtubeId}" 
                        frameborder="0" allowfullscreen>
                    </iframe>
                    <h2>${video.title}</h2>
                    <p>${video.description}</p>
                    <a href="${video.link}" class="button">${video.buttonText}</a>
                `;

                videoList.appendChild(videoContainer);
            });
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
        }

        header img {
            width: 50px;
            height: auto;
            vertical-align: middle;
        }

        h1 {
            display: inline;
            margin-left: 10px;
            font-size: 24px;
        }

        #video-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .video-container {
            background: white;
            padding: 15px;
            margin: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .button {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
